{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>{% block title %} Blog App {% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Blogbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                href="{% url 'tweet_list' %}"
                class="nav-link active"
                aria-current="page"
                >Tweet Home</a
              >
            </li>
          </ul>
          <form
            class="d-flex"
            role="search"
            method="GET"
            action="{% url 'tweet_list' %}"
          >
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search by username"
              aria-label="Search"
              name="search"
            />
            <button class="btn btn-outline-success me-2" type="submit">
              Search
            </button>
          </form>
          {% if user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn btn-danger" typr="submit">Logout</button>
          </form>
          {% else %}
          <a href="{% url 'register' %}" class="btn btn-primary mx-2"
            >Register</a
          >
          <a href="{% url 'login' %}" class="btn btn-primary mx-2">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock content %}</div>
  </body>
</html>
